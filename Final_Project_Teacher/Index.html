<script>
function f1()
{
var id= document.getElementById("uid").value;
var pass= document.getElementById("pass").value;

if(id== "" || pass == "")
{ document.getElementById("logindiv").innerHTML="Null Submission";}
else
{
var xhttp = new XMLHttpRequest();
				xhttp.open("POST", "logincheck.php", true);
				xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
				xhttp.send('uid='+id+'&pass='+pass);
			
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					if(this.responseText== "Teacher")
					{window.location.href='TeacherHome.php';}
					 	else
						{document.getElementById('logindiv').innerHTML = "Invalid ID and password"
						alert(this.responseText);
											
					}};

}}
}
</script>
